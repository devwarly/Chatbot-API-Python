<!DOCTYPE html>
<html id="language_pg" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FalaA√≠</title>
    <link rel="stylesheet" href="/static/css/app.css" /> <!-- Caminho absoluto recomendado -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
</head>
<body data-user-name="{{ user_name }}">
    
    <nav class="nav_menu" id="menu">
        <div class="nav_opcs" id="menu_toggle_button"> <i id="iconMenu" class="bi bi-list"></i>
            <p class="lang-content active lang-pt">Fechar Menu</p>
        </div>
        <div class="nav_opcs" id="newChat">
            <i
                id="iconNewChat"
                style="font-size: 25px"
                class="bi bi-pencil-square"
            ></i>
            <p class="lang-content active lang-pt">Novo Chat</p>
        </div>
        
        <!-- NOVO T√çTULO DO HIST√ìRICO -->
        <div class="chat-history-title">
            <p class="lang-content active lang-pt">Hist√≥rico</p>
        </div>
        <!-- FIM DO NOVO T√çTULO -->
        
        <ul id="conversation-history-list" class="conversation-list">
        </ul>
    </nav>


    <div class="menu_cllr" id="menu_mobile_toggle">
        <i class="bi bi-caret-right-fill" id="iconMenuMobile"></i>
    </div>

    <header class="header" id="header">
        <div>
            <h2 id="appTitle">
                <span class="lang-content active lang-pt">Fala<span class="sssp">Ai</span></span>
            </h2>
        </div>
        <div class="perfil">
            <!-- CORRE√á√ÉO: Usar a vari√°vel do backend (profile_pic_url) e o ID correto (perfil-img) -->
            <img id="perfil-img" 
                 src="{{ profile_pic_url or '/static/images/default_profile.png' }}" 
                 alt="Foto de Perfil">
        </div>
    </header>
    <div class="div_chat">
        
        <div class="chat-box" id="chat-box">
            <div class="wellcome">
                <h2 class="lang-content active lang-pt">Ol√°, <span class="user-name-display">{{ user_name }}</span></h2>
            </div>
        </div>
        <div id="chat-input-wrapper" class="chat-input-wrapper">
            <form id="chat-form" class="chat-input-form">
                <input type="text" id="user-input" autofocus
                        data-placeholder-pt="Fala A√≠üòâ"
                />
                <button class="bt" type="submit">
                    <i id="btsend" class="bi bi-send-fill"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    <script>
        // CORRE√á√ÉO: Usar o ID 'perfil-img'
        const perfilElement = document.getElementById("perfil-img"); 
        
        if (perfilElement) {
            perfilElement.style.cursor = 'pointer'; 
            perfilElement.addEventListener('click', ()=> {
                window.location.href = "/profile";
            });
        }
    </script>
</body>
</html>
